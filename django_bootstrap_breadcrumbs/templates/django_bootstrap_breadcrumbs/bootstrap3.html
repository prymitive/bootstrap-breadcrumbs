<ul class="breadcrumb">
    {% for url, label in breadcrumbs %}
        <li{% if forloop.counter == breadcrumbs_total %} class="active"{% endif %}>
            {% if url and forloop.counter != breadcrumbs_total %}
                <a href="{{ url }}">{{ label|safe }}</a>
            {% else %}
                {{ label|safe }}
            {% endif %}
        </li>
    {% endfor %}
</ul>
